<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registro Instagram</title>
    <link rel="stylesheet" href="icon/css/fontello.css">
    <link rel="stylesheet" href="css/estilos.css">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></head>
<!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="icon/css/fontello.css">
<link rel="stylesheet" href="css/estilos.css">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<meta name="viewport"
content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
    <div class="container-todo">

        <main>

            <form data-aos="zoom-in" data-aos-duration="5000">


                <h4 class="title">Español (Colombia)</h4>

                <img src="image/Instagram_logo.png" alt="" class="logotipo" data-aos="flip-right" data-aos-duration="3000">

                <div class="container-text">

                    <h3>Regístrate para ver fotos y videos de tus amigos.</h3>

                </div>


                <input type="text" placeholder="Numero de celular o correo electronico">
                <input type="text" placeholder="Nombre Completo">
                <input type="text" placeholder="Nombre de Usuario">
                <input type="password" placeholder="Contraseña">
                <input type="button" value="Registrate">

                <div class="container-data">
                    <h4>Al registrarte, aceptas nuestras <b>Condiciones</b>, <b>la Política de datos</b> y <b>la
                            Política de
                            cookies</b>.</h4>

                </div>

                <div class="container-or">
                    <hr>
                    <h2>OR</h2>
                    <hr>
                </div>

                <div class="container-iconf">
                    <label class="icon-facebook"><a href="#">Continuar con facebook</a></label>
                </div>

                <div class="container-register">
                    <h4>¿Ya tienes cuenta?</h4>
                    <a href="index.html">iniciar seción</a>
                </div>
            </form>

        </main>
    </div>
    <!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="js/main.js"></script>

</body>

</html>
